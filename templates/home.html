<html>
<head>
    {% if title %}
    <title>Flask Blog - {{ title }}</title>
    {% else %}
    <title>Flask Blog</title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
        <h1> {{ post.title }}</h1>
        <p1>By {{ post.author }} on {{ post.data_posted }} </p1>
        <p1> {{ post.content }}</p1>
    {% endfor %}
</body>
</html>
